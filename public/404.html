<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html for SPA routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var base = '/dealer-offer-sheet';
      var redirectUrl = base + '/index.html?_redirected=1';
      if (path && path !== base + '/' && path !== base + '/index.html') {
        redirectUrl += '#'+path.replace(base, '') + search + hash;
      }
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
      document.getElementById('redirect-link').href = window.location.href;
    </script>
  </body>
</html>
